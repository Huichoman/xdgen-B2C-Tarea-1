<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XDgen Jose Santiago</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/custom.css">
    <link rel="shortcut icon" href="https://labsxd.com/wp-content/uploads/2017/10/favicon.png">
    <script>
        $(document).ready(function (){
            
        })
    </script>
</head>
<body class="mb-0 p-0 bg-light">
  
    <div class="container-fluid bg-light">
        
        <div id="headerContainer" class="d-flex py-1">
            <img class="ml-3" src="https://labsxd.com/wp-content/uploads/2020/11/group-7.png">
            <img class="" src="https://labsxd.com/wp-content/uploads/2021/11/1121006_logo_300x150-1.png">
           
            
        </div>
        
        <div class="row pt-0">
            
          <div id="formContainer" class="col-sm-12 col-md-6 px-5 mt-4">
           
            <form id="formTrailblazer" class="row g-2 pb-3 position-relative">
              
                <div class="col-md-6">
                  <label for="inputFirstName" class="form-label">First name</label>
                  <input type="text" class="form-control mb-4" id="inputFirstName" value="" required>
                </div>
               
                <div class="col-md-6">
                  <label for="inputLastName" class="form-label">Last name</label>
                  <input type="text" class="form-control mb-4" id="inputLastName" value="" required>
                </div>
               
                <div class="col-md-6">
                  <label for="inputPoints" class="form-label">Points</label>
                  <input type="number" class="form-control mb-4" id="inputPoints" required>
                </div>

                <div class="col-md-6">
                  <label for="inputBadges" class="form-label">Badges</label>
                  <input type="number" class="form-control mb-4" id="inputBadges" required>
                </div>
                
                <div class="col-md-6">
                  <label for="inputTrails" class="form-label">Trails</label>
                  <input type="number" class="form-control mb-4" id="inputTrails" required>
                  
                </div>  
              
                <div class="col-md-12 ">
                    <div class="row justify-content-end pr-5">
                  <button class="btn " type="submit">Submit form</button>
                    </div>
                </div>
              </form>

         
          </div>
          
          <div id="cardsContainer" class="col-sm-12 col-md-6 mt-2 mb-0 pb-5"  style="max-height: 90vh; overflow-y: auto;">
            
          </div>
        </div>
        </div>
    </div>
 
    
      <script src="./js/listCards.js"> </script>
      <script src="./js/handleSubmit.js"> </script>
      <!-- <script src="./js/onEdit.js"> </script> -->

</body>
</html>
